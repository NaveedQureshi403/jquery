<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        h1{
            height: 200px;
            background-image: url(image/2.png);
        }
    </style>
</head>
<body>

                $('button').click(function(){

            });

    </script>
<h1 style="display:none;" >Naveed</h1>

<button>show</button>

</body>
